<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
</head>
<body>
    <nav>
        <header>
            <h1>Your Notes</h1>
            <a class="add-note" href="{% url "add-note" %}">Add Note</a>
        </header>
    </nav>
    <main>
        {% for note in all_notes %}
            <div class="note">
                <h2>{{ note.title }}</h2>
                <p>{{ note.content }}</p>
            </div>
        {% endfor %}
    </main>
</body>
</html>
